<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <div class="left-side">
            <div class="brand-name">SoftUni</div>
            <div class="slogan">
                <h1>Welcome to SoftUni.</h1>
                <p>Are you ready to become a dev?</p>
            </div>
            <div class="conections">
                <i class="fa-solid fa-earth-europe"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-twitter"></i>
            </div>

            
        </div>
        <div class="right-side">
            <div class="username input-form">
                <div class="label">USERNAME</div>
                <input type="text" placeholder="antoniyaat">
            </div>
            <div class="email input-form">
                <div class="label">EMAIL</div>
                <input type="text" placeholder="a.atanasova@softuni.bg">
            </div>
            <div class="password input-form">
                <div class="label">PASSWORD</div>
                <input type="password" placeholder="********">
            </div>
            <div class="repeat-password input-form">
                <div class="label">REPEAT PASSWORD</div>
                <input type="password" placeholder="********">
            </div>
            <div class="buttons">
                <button>REGISTER</button>
                <a href="">I am already a ninja</a>
            </div>

        </div>
    </main>
    
</body>
</html>

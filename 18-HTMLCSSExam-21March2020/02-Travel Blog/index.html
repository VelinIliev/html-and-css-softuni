<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gelasio:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="hero">
        <nav>
            <img src="./images/logo.png" alt="">
            <div class="log-in">
                <p>Login</p>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </nav>
        <h1>Make the most of every trip</h1>
        <button>Start Now</button>
    </section>
    <section class="articles">
        <h2>Articles</h2>
        <div class="wrapper">
            <div class="left">
                    <h3>How to pack effectively</h3>
                    <img src="./images/packing.jpg" alt="">
            </div>
            <div class="right">
                <article>
                    <h3>Plan your next trip like never befor</h3>
                    <img src="./images/planning.jpg" alt="">
                </article>
                <article>
                    <h3>Budget like a pro</h3>
                    <img src="./images/budget.jpg" alt="">
                </article>
            </div>
        </div>
    </section>
    <footer>
        <ul role="list">
            <li>About</li>
            <li>Team</li>
            <li>Events</li>
            <li>Jobs</li>
        </ul>
        <ul role="list">
            <li>FAQ</li>
            <li>My Orders</li>
            <li>Favorites</li>
            <li>Contacts</li>
        </ul>
        <ul role="list">
            <li>2020</li>
            <li>Terms</li>
            <li>Privacy</li>
        </ul>
    </footer>
</body>
</html>
